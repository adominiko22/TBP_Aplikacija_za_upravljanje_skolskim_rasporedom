{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:520px; margin-left:auto; margin-right:auto;">
  <h1>Admin prijava</h1>
  <p class="muted">Unesite PIN za pristup upravljanju rasporedom</p>

  <form method="post" style="margin-top:14px;">
    <label for="pin">PIN</label>
    <input id="pin" type="password" name="pin" placeholder="••••" required />
    <div style="margin-top:12px;">
      <button class="btn" type="submit">Prijavite se</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}" style="text-decoration:none; margin-left:8px;">Odustanite</a>
    </div>
  </form>
</div>
{% endblock %}
